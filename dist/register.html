<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/71a069b2eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="main-nav bg-dark">
      <h1 class="main-nav__title">
        <a class="main-nav__item" href="dashboard.html"><i class="fas fa-code"></i> Dev Connector </a>
      </h1>
      <ul class="main-nav__list">
        <li><a class="main-nav__item" href="profiles.html">Developers</a></li>
        <li><a class="main-nav__item" href="register.html">Register</a/li>
        <li><a class="main-nav__item" href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead"><i class="fas fa-user"></i>Create your Account</p>
      <form action="dashboard.html" class="form">
        <div class="form__group">
          <input class="form__input" type="text" placeholder="Name" required>
        </div>
        <div class="form__group">
          <input class="form__input" type="email" placeholder="Email Address">
          <small class="form__text">
            This site uses Gravatar, so if you want a profile image, use a Gravatar email
          </small>
        </div>
        <div class="form__group">
          <input class="form__input" type="password" placeholder="Password" minlength="6">
        </div>
        <div class="form__group">
          <input class="form__input" type="password" placeholder="Confirm Password" minlength="6">
        </div>
        <input type="submit" value="Register" class="form__button btn btn-primary">
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">
          Sign In
        </a>
      </p>
    </section>
    <script
      src="https://kit.fontawesome.com/71a069b2eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
